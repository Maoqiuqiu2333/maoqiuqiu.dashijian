<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 1.顶部logo -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 2.注册登录区域 -->
    <div class="login-reg">
        <!-- 2.1 标题部分 -->
        <div class="title-box"></div>
        <!-- 2.2 注册和登录区域 -->
        <!-- 登录区域 -->
        <div id="loginBox">
            <!-- 登录表单 -->
            <!-- 注意1: class="layui-form" 这个类名,将来校验表单生效-->
            <form id="formLogin" class="layui-form" action="">
                <!-- 1.用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="wang357" type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="123123" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 3.提交 -->
                <div class="layui-form-item">
                    <!-- 注意点2: type 属性没写,默认值 submit -->
                    <!-- 注意点3: lay-submit 是属性,后面校验的时候生效 -->
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 4.a链接 -->
                <div class="layui-form-item">
                    <a href="javascript:;">注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册区域 -->
        <div id="regBox" style="display: none;">
            <!-- 注册表单 -->
            <!-- 注意1: class="layui-form" 这个类名,将来校验表单生效-->
            <form id="formReg" class="layui-form" action="">
                <!-- 1.用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.2 再次输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|repwd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 3.注册按钮 -->
                <div class="layui-form-item">
                    <!-- 注意点2: type 属性没写,默认值 submit -->
                    <!-- 注意点3: lay-submit 是属性,后面校验的时候生效 -->
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <!-- 4.a链接 -->
                <div class="layui-form-item">
                    <a href="javascript:;">去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入 axios.js -->
    <script src="/assets/lib/axios.js"></script>
    <!-- 引入 common.js要在axios.js后面 -->
    <script src="/assets/js/common.js"></script>
    <!-- 引入 layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
